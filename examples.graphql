query routeDemo {
  allRoutes(origin_Name_Icontains: "horseshoe bay", destination_Name_Icontains: "langdale") {
    edges {
      node {
        origin {
          city {
            code
            name
            sortOrder
            id
          }
          geoArea {
            code
            name
            sortOrder
            id
          }
          code
          name
          travelRouteName
          officialPage
          id
        }
        destination {
          city {
            code
            name
            sortOrder
            id
          }
          geoArea {
            code
            name
            sortOrder
            id
          }
          code
          name
          travelRouteName
          officialPage
          id
        }
        infoSet {
          edges {
            node {
              currentSailings {
                edges {
                  node {
                    ferry {
                      code
                      name
                      id
                    }
                    fetchedTime
                    scheduledTime
                    actualTime
                    arrivalTime
                    hasArrived
                    totalCapacityPercentage
                    mixedVehiclePercentage
                    standardVehiclePercentage
                    status
                    officialPage
                    id
                  }
                }
              }
              originalIndex
              conditionsAreTracked
              lengthType
              limitedAvailability
              isBookable
              isWalkOn
              allowMotorcycles
              allowLivestock
              allowWalkOnOptions
              allowAdditionalPassengerTypes
              id
            }
          }
        }
        id
      }
    }
  }
}

query ferryDemo {
  allFerries(name_Istartswith: "queen of") {
    edges {
      node {
        services {
          edges {
            node {
              name
              isAdditional
              id
            }
          }
        }
        code
        name
        built
        carCapacity
        humanCapacity
        horsepower
        maxDisplacement
        maxSpeed
        totalLength
        officialPage
        id
      }
    }
  }
}

query sailingDemo {
  allSailings(route_Origin_Code: "TSA", route_Destination_Code: "SWB") {
    edges {
      node {
        scheduled(time_Date_Lte: "2022-01-01T00") {
          edges {
            node {
              time
              id
            }
          }
        }
        stops {
          edges {
            node {
              terminal {
                name
                code
                id
              }
              isTransfer
              order
              id
            }
          }
        }
        route {
          infoSet {
            edges {
              node {
                conditionsAreTracked
                id
              }
            }
          }
        }
        fetchedTime
        officialPage
        id
      }
    }
  }
}

query currentSailingDemo {
  allCurrentSailings(routeInfo_Route_Origin_Code: "TSA", routeInfo_Route_Destination_Code: "SWB") {
    edges {
      node {
        ferry {
          code
          name
          carCapacity
        	humanCapacity
          id
        }
        fetchedTime
        scheduledTime
        actualTime
        arrivalTime
        hasArrived
        totalCapacityPercentage
        mixedVehiclePercentage
        standardVehiclePercentage
        status
        officialPage
        id
      }
    }
  }
}